    <script>
      // Function for per-button countdown + redirect
      function setupCountdown(buttonId, countdownId, seconds, redirectUrl) {
        const btn = document.getElementById(buttonId);
        const cd = document.getElementById(countdownId);

        btn.addEventListener("click", function (e) {
          e.preventDefault();
          let timeLeft = seconds;
          cd.innerHTML = "Redirecting in " + timeLeft + "s...";
          btn.style.pointerEvents = "none"; // Disable click

          const timer = setInterval(() => {
            timeLeft--;
            cd.innerHTML = "Redirecting in " + timeLeft + "s...";
            if (timeLeft <= 0) {
              clearInterval(timer);
              cd.innerHTML = "Redirecting...";
              window.open(redirectUrl, "_blank");
              btn.style.pointerEvents = "auto";
              cd.innerHTML = "";
            }
          }, 1000);
        });
      }

      // Assign countdowns + destinations
      setupCountdown("btn1", "cd1", 5, "https://www.facebook.com/dainianlimo/");
      setupCountdown("btn2", "cd2", 10, "https://m.me/j/AbY6EZHxE0kCs8H-/");

    </script>
